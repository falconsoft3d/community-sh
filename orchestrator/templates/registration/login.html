{% extends "orchestrator/base.html" %}

{% block content_full %}
<div class="flex min-h-screen items-center justify-center bg-muted/40 px-4">
    <div class="w-full max-w-sm space-y-6">
        <div class="flex flex-col space-y-2 text-center">
            <i data-lucide="package-2" class="mx-auto h-10 w-10"></i>
            <h1 class="text-2xl font-semibold tracking-tight">Community SH</h1>
            <p class="text-sm text-muted-foreground">Enter your credentials to sign in to your account</p>
        </div>

        <div class="rounded-xl border bg-card text-card-foreground shadow-sm">
            <div class="p-6 pt-0 mt-6">
                <form method="post" class="space-y-4">
                    {% csrf_token %}

                    <div class="space-y-2">
                        <label class="text-sm font-medium leading-none" for="id_username">Username</label>
                        <input
                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                            type="text" name="username" id="id_username" autocomplete="username" required autofocus>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium leading-none" for="id_password">Password</label>
                        <input
                            class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                            type="password" name="password" id="id_password" autocomplete="current-password" required>
                    </div>

                    <div class="flex items-center space-x-2 pt-2">
                        <input type="checkbox" name="remember_me" id="remember_me"
                            class="h-4 w-4 rounded border-input bg-background text-primary focus:ring-2 focus:ring-ring focus:ring-offset-2">
                        <label for="remember_me" class="text-sm font-medium leading-none cursor-pointer">
                            Recordarme
                        </label>
                    </div>

                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2 w-full"
                        type="submit">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
        {% if registration_enabled %}
        <p class="px-8 text-center text-sm text-muted-foreground">
            <a href="{% url 'register' %}" class="hover:text-brand underline underline-offset-4">Don't have an account?
                Sign Up</a>
        </p>
        {% endif %}
    </div>
</div>

<script>
    // Encrypted credentials manager using Web Crypto API
    const CredentialManager = {
        dbName: 'communitysh_creds',
        storeName: 'credentials',

        // Initialize IndexedDB
        async initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.dbName, 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(this.storeName)) {
                        db.createObjectStore(this.storeName);
                    }
                };
            });
        },

        // Get or create encryption key
        async getEncryptionKey() {
            let keyData = localStorage.getItem('_ck');

            if (!keyData) {
                // Generate new key
                const key = await crypto.subtle.generateKey(
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
                const exported = await crypto.subtle.exportKey('jwk', key);
                localStorage.setItem('_ck', JSON.stringify(exported));
                return key;
            }

            // Import existing key
            return await crypto.subtle.importKey(
                'jwk',
                JSON.parse(keyData),
                { name: 'AES-GCM' },
                true,
                ['encrypt', 'decrypt']
            );
        },

        // Encrypt data
        async encrypt(data) {
            const key = await this.getEncryptionKey();
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(JSON.stringify(data));

            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                encoded
            );

            return {
                iv: Array.from(iv),
                data: Array.from(new Uint8Array(encrypted))
            };
        },

        // Decrypt data
        async decrypt(encrypted) {
            const key = await this.getEncryptionKey();
            const iv = new Uint8Array(encrypted.iv);
            const data = new Uint8Array(encrypted.data);

            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                data
            );

            const decoded = new TextDecoder().decode(decrypted);
            return JSON.parse(decoded);
        },

        // Save credentials
        async save(username, password) {
            const db = await this.initDB();
            const encrypted = await this.encrypt({ username, password });

            return new Promise((resolve, reject) => {
                const tx = db.transaction([this.storeName], 'readwrite');
                const store = tx.objectStore(this.storeName);
                const request = store.put(encrypted, 'creds');

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        },

        // Load credentials
        async load() {
            try {
                const db = await this.initDB();

                return new Promise((resolve, reject) => {
                    const tx = db.transaction([this.storeName], 'readonly');
                    const store = tx.objectStore(this.storeName);
                    const request = store.get('creds');

                    request.onsuccess = async () => {
                        if (request.result) {
                            const decrypted = await this.decrypt(request.result);
                            resolve(decrypted);
                        } else {
                            resolve(null);
                        }
                    };
                    request.onerror = () => resolve(null);
                });
            } catch {
                return null;
            }
        },

        // Clear credentials
        async clear() {
            try {
                const db = await this.initDB();
                return new Promise((resolve) => {
                    const tx = db.transaction([this.storeName], 'readwrite');
                    const store = tx.objectStore(this.storeName);
                    store.delete('creds');
                    tx.oncomplete = () => resolve();
                    tx.onerror = () => resolve();
                });
            } catch {
                // Ignore errors
            }
        }
    };

    // Load saved credentials on page load
    document.addEventListener('DOMContentLoaded', async () => {
        const usernameField = document.getElementById('id_username');
        const passwordField = document.getElementById('id_password');
        const rememberCheckbox = document.getElementById('id_remember_me');

        // Try to load saved credentials
        const saved = await CredentialManager.load();
        if (saved) {
            usernameField.value = saved.username;
            passwordField.value = saved.password;
            rememberCheckbox.checked = true;
        }

        // Save credentials on form submit if "Remember me" is checked
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            const remember = rememberCheckbox.checked;
            const username = usernameField.value;
            const password = passwordField.value;

            if (remember && username && password) {
                await CredentialManager.save(username, password);
            } else if (!remember) {
                await CredentialManager.clear();
            }
        });
    });
</script>
{% endblock %}
