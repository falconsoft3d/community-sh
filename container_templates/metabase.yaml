name: metabase
display_name: "Metabase"
description: "The simplest, fastest way to get business intelligence and analytics"
icon: "bar-chart"
image: "metabase/metabase:latest"
container_port: 3000
default_port: 3000
environment:
  MB_DB_FILE: "/metabase-data/metabase.db"
volumes:
  metabase_data:
    host: "metabase_data"
    container: "/metabase-data"
network: "traefik"
labels:
  traefik.enable: "true"
  traefik.http.routers.metabase.rule: "Host(`metabase.localhost`)"
  traefik.http.services.metabase.loadbalancer.server.port: "3000"
