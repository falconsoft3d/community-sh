name: redis
display_name: "Redis"
description: "In-memory data structure store, used as a database, cache, and message broker"
icon: "database"
image: "redis:alpine"
container_port: 6379
default_port: 6379
volumes:
  redis_data:
    host: "redis_data"
    container: "/data"
network: "traefik"
labels:
  traefik.enable: "true"
  traefik.http.routers.redis.rule: "Host(`redis.localhost`)"
